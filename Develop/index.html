<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="hour col-md-2" id="timeId-0">9AM</div>
        <textarea class="description col-md-8" id="desc-0">description</textarea>
        <button data-btn-id="0" class="saveBtn col-md-2"><i>save</i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2" id="timeId-1">10AM</div>
        <textarea class="description col-md-8" id="desc-1">description</textarea>
        <button data-btn-id="1" class="saveBtn col-md-2"><i>save</i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2" id="timeId-2">11AM</div>
        <textarea class="description col-md-8" id="desc-2">description</textarea>
        <button class="saveBtn col-md-2"><i>save</i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2" id="timeId-3">12PM</div>
        <textarea class="description col-md-8" id="desc-3">description</textarea>
        <button class="saveBtn col-md-2"><i>save</i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2" id="timeId-4">1PM</div>
        <textarea class="description col-md-8" id="desc-4">description</textarea>
        <button class="saveBtn col-md-2"><i>save</i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2" id="timeId-5">2PM</div>
        <textarea class="description col-md-8" id="desc-5">description</textarea>
        <button class="saveBtn col-md-2"><i>save</i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2" id="timeId-6">3PM</div>
        <textarea class="description col-md-8" id="desc-6">description</textarea>
        <button class="saveBtn col-md-2"><i>save</i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2" id="timeId-7">4PM</div>
        <textarea class="description col-md-8" id="desc-7">description</textarea>
        <button class="saveBtn col-md-2"><i>save</i></button>
      </div>
      <div class="row time-block">
        <div class="hour col-md-2" id="timeId-8">5PM</div>
        <textarea class="description col-md-8" id="desc-8">description</textarea>
        <button class="saveBtn col-md-2"><i>save</i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
